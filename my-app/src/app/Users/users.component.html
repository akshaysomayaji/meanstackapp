<div class="container-12">
  <div><button class="btn btn-info" (click)="newUser()"> New User </button></div>
  <hr />
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>
          Sl.Num
        </th>
        <th>
          User Name
        </th>
        <th>
          Full Name
        </th>
        <th>
          Email
        </th>
        <th>
          Role
        </th>
        <th>
          Edit
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of pagedItems">
        <td>{{hero.index}}</td>
        <td>{{hero.username}}</td>
        <td>{{hero.firstname}}&nbsp;{{hero.lastname}}</td>
        <td >{{hero.email}}</td>
        <td><i class="text-capitalize">{{hero.userrole}}</i> </td>
        <td><a class="btn btn-info btn-sm">Edit</a>&nbsp;<a class="btn btn-danger btn-sm">Delete</a></td>
      </tr>
    </tbody>
  </table>

  <!-- pager -->
  <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
    <li [ngClass]="{disabled:pager.currentPage === 1}">
      <a (click)="setPage(1)">First</a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === 1}">
      <a (click)="setPage(pager.currentPage - 1)">Previous</a>
    </li>
    <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
      <a (click)="setPage(page)">{{page}}</a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
      <a (click)="setPage(pager.currentPage + 1)">Next</a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
      <a (click)="setPage(pager.totalPages)">Last</a>
    </li>
  </ul>
</div>

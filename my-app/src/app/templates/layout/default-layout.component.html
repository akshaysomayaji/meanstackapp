
<div class="container">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">{{title}}</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav" *ngFor="let obj of menulist">
          <li *ngIf="obj.submenu.length == 0"><a routerLink="{{obj.link}}">{{obj.menuname}}</a></li>
          <li class="dropdown" *ngIf="obj.submenu.length > 0">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{obj.menuname}}<span class="caret"></span></a>
            <ul class="dropdown-menu" >
              <li *ngFor="let obj1 of obj.submenu"><a routerLink="{{obj1.link}}">{{obj1.submenuname}}</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-if="txtFullName"><a href="#"><span class="glyphicon glyphicon-user"></span> {{txtFullName}} </a></li>
          <li><a (click)="logout()"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
